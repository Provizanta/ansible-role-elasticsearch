version: 6

jvm_options:
  heap_space: "1g"

configuration:
  cluster:
    name: "{{ inventory_hostname }}"
    remote.connect: no
  node:
    name: "{{ inventory_hostname }}"
    master: yes
    data: yes
    ingest: yes
  discovery.zen:
    ping.unicast.hosts: "{{ ['127.0.0.1'] | to_json }}"
    minimum_master_nodes: 1
  path:
    logs: "/var/log/elasticsearch"
    data: "/var/lib/elasticsearch"
  bootstrap.memory_lock: true
  network.host: "127.0.0.1"
  http.port: "9200"

service: 
  enabled: yes
  state: started

